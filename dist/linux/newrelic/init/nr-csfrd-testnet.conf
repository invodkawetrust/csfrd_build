#!upstart
description "csfrd (testnet) (newrelic)"
limit nofile 16384 16384

# When to start the service
start on startup

# When to stop the service
stop on shutdown

# Automatically restart process if crashed
respawn
respawn limit 10 60 # 10 times in 60 seconds

script
USER=csfrd
USER_HOME=/home/csfr
NR_ADMIN_PATH=$USER_HOME/csfrd_build/env/bin/newrelic-admin
PYTHON_INTERP_PATH=$USER_HOME/csfrd_build/env/bin/python3
PYTHON_SCRIPT_PATH=$USER_HOME/csfrd_build/dist/csfrd/csfrd.py
NEW_RELIC_CONFIG_FILE=/etc/newrelic/nr_csfrd.ini
export NEW_RELIC_CONFIG_FILE

start-stop-daemon --start --pidfile $USER_HOME/.config/csfrd-testnet/csfrd.pid --chuid $USER --exec $NR_ADMIN_PATH -- run-program $PYTHON_INTERP_PATH $PYTHON_SCRIPT_PATH --data-dir=$USER_HOME/.config/csfrd-testnet --testnet server
end script
