#!upstart
description "csfrblockd (mainnet) (newrelic)"
limit nofile 32768 32768

# When to start the service
start on startup

# When to stop the service
stop on shutdown

# Automatically restart process if crashed
respawn
respawn limit 10 60 # 10 times in 60 seconds

script
USER=csfrd
USER_HOME=/home/csfr
NR_ADMIN_PATH=$USER_HOME/csfrd_build/env.csfrblockd/bin/newrelic-admin
PYTHON_INTERP_PATH=$USER_HOME/csfrd_build/env.csfrblockd/bin/python
PYTHON_SCRIPT_PATH=$USER_HOME/csfrd_build/dist/csfrblockd/csfrblockd.py
NEW_RELIC_CONFIG_FILE=/etc/newrelic/nr_csfrblockd.ini
export NEW_RELIC_CONFIG_FILE

start-stop-daemon --start --pidfile $USER_HOME/.config/csfrblockd/csfrblockd.pid --chuid $USER --exec $NR_ADMIN_PATH -- run-program $PYTHON_INTERP_PATH $PYTHON_SCRIPT_PATH
end script
